<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/image.png" href="/image.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Totem Player Pro</title>
  <meta name="description" content="Digital Signage Player for Totems" />
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      color: #fff;
    }

    #root {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #000;
    }
  </style>
</head>

<body>
  <div id="debug-layer" style="position: fixed; top: 0; left: 0; width: 100%; z-index: 9999; pointer-events: none;">
  </div>
  <script>
    window.onerror = function (msg, url, lineNo, columnNo, error) {
      var container = document.getElementById('debug-layer');
      var errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'background: rgba(200, 0, 0, 0.9); color: white; padding: 20px; font-family: monospace; font-size: 24px; margin: 10px; border-radius: 8px; pointer-events: auto; white-space: pre-wrap;';
      errorDiv.innerHTML = '<strong>CRITICAL SYSTEM ERROR:</strong><br>' + msg + '<br><small>' + url + ':' + lineNo + '</small>';
      container.appendChild(errorDiv);
      return false;
    };

    window.onunhandledrejection = function (event) {
      var container = document.getElementById('debug-layer');
      var errorDiv = document.createElement('div');
      errorDiv.style.cssText = 'background: rgba(200, 100, 0, 0.9); color: white; padding: 20px; font-family: monospace; font-size: 24px; margin: 10px; border-radius: 8px; pointer-events: auto; white-space: pre-wrap;';
      errorDiv.innerHTML = '<strong>UNHANDLED PROMISE:</strong><br>' + (event.reason ? event.reason.toString() : 'Unknown Reason');
      container.appendChild(errorDiv);
    };
  </script>
  <div id="root">
    <div
      style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif;">
      <div
        style="width: 40px; height: 40px; border: 3px solid rgba(249,115,22,0.2); border-top-color: #f97316; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;">
      </div>
      <p
        style="font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em; color: rgba(255,255,255,0.3);">
        Totem Cloud</p>
      <style>
        @keyframes spin {
          to {
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
  </div>
  <script type="module" src="/src/main.jsx?v=4"></script>
</body>

</html>
